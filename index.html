<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Preview Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css"/>
  </head>


  <body>
    <header>
      <h1 class="fancy-h1 py-4">Image Preview Form</h1>
    </header>


    <div class="container-fluid">
      <div class="row">
        <div class="col p-0">
          <form id="image-form" class="p-4 bg-light border rounded">
            <div class="form-group mb-4">
              <div class="row m-0">
                <div class="col-sm-4 col-md-3 col-lg-2 p-0">
                  <label>First Name:</label>
                </div>
                <div class="col-sm-8 col-md-9 col-lg-10 p-0">
                  <input
                    class="form-control"
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                  />
                </div>
              </div>
            </div>


            <div class="form-group mb-4">
              <div class="row m-0">
                <div class="col-sm-4 col-md-3 col-lg-2 p-0">
                  <label>Last Name:</label>
                </div>
                <div class="col-sm-8 col-md-9 col-lg-10 p-0">
                  <input
                    class="form-control"
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                  />
                </div>
              </div>
            </div>


            <div class="form-group mb-4">
              <!-- m-0 is needed otherwise the row will overflow the form-group -->
              <div class="row m-0">
                <div class="col-sm-4 col-md-3 col-lg-2 p-0">
                  <label>User Image:</label>
                </div>

                <div id="image-col" class="col-sm-8 col-md-9 col-lg-10 p-0">
                  <!-- https://stackoverflow.com/questions/1084925/input-type-file-show-only-button
                  Hide the original input type="file" in the CSS because the text gets in the way. -->
                  <input
                    id="image-input"
                    class="form-control-file"
                    type="file"
                    name="userImage"
                    accept="image/*"
                  />

                  <input
                    id="fake-image-input"
                    class="btn btn-secondary"
                    type="button"
                    value="Choose File"
                  />
                </div>
              </div>
            </div>


            <div class="text-center">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div><!-- End of <div class="container-fluid"> -->

    <!-- Not using these, but left them here just in case.
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    -->
    <script src="scripts/script.js"></script>
  </body>
</html>
